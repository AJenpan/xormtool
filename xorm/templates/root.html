<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
{{include "head.html"}}
<div class="row">
<div class="col-md-3">
<a href="/addb">添加数据库</a>
<ul>
{{range .T.engines}}
<li>
<a href="/view?id={{.Id}}">{{.Name}}: {{.Driver}} - {{.DataSource}} </a>
<a href="#">编辑</a>
<a href="/del?id={{.Id}}">删除</a>
</li>
{{end}}
</ul>
<ul>
{{$id := .T.id}}
{{range .T.tables}}
<li><a href="/view?id={{$id}}&tb={{.Name}}">{{.Name}}</a></li>
{{end}}
</div>
<div class="col-md-9">
<table class="table table-striped table-bordered">
<tr>
{{range .T.columns}}
<td>{{.}}</td>
{{end}}
</tr>
{{range .T.records}}
<tr>
	{{range .}}
	<td>{{.}}</td>
{{end}}
</tr>
{{end}}
</table>
</div>
</div>
</div>
</body>
</html>
